# IntelliOptics 2.0 - Production Deployment
# Pulls pre-built images from Azure Container Registry
# Version: v2.0.0

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: intellioptics-cloud-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - cloud-net

  backend:
    image: acrintellioptics.azurecr.io/intellioptics/backend:v2.0.2
    container_name: intellioptics-cloud-backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-alerts@intellioptics.com}
      - BLOB_CONTAINER_NAME=${BLOB_CONTAINER_NAME:-images}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - cloud-net

  frontend:
    image: acrintellioptics.azurecr.io/intellioptics/frontend:v2.0.2
    container_name: intellioptics-cloud-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:8000
      - REACT_APP_WS_URL=ws://backend:8000/ws
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cloud-net

  worker:
    image: acrintellioptics.azurecr.io/intellioptics/worker:v2.0.0
    container_name: intellioptics-cloud-worker
    env_file:
      - ./.env
    environment:
      - MODEL_URL=${MODEL_URL}
      - QUEUE_IN=image-queries
      - QUEUE_OUT=inference-results
      - POSTGRES_DSN=${POSTGRES_DSN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - cloud-net
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  postgres:
    image: postgres:15-alpine
    container_name: intellioptics-cloud-db
    environment:
      - POSTGRES_USER=intellioptics
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=intellioptics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - cloud-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intellioptics"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  nginx_logs:
    driver: local
  postgres_data:
    driver: local

networks:
  cloud-net:
    driver: bridge
    name: intellioptics-cloud-network
