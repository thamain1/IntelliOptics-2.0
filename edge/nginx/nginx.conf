events {
    worker_connections 256;
}

http {
    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream definitions
    upstream edge_api {
        server edge-api:8718 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main edge endpoint server (Port 30101 - matches engineering diagram)
    server {
        listen 30101;
        server_name _;
        client_max_body_size 10M;

        # Health check endpoint
        location = /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Status endpoint (matches diagram)
        location /status {
            proxy_pass http://edge_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API routes - try edge first, fallback to cloud on errors
        location /v1/ {
            proxy_pass http://edge_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Intercept errors and fallback to cloud (matches diagram)
            proxy_intercept_errors on;
            error_page 404 422 503 = @cloud_fallback;
        }

        # Cloud fallback handler (matches engineering diagram)
        location @cloud_fallback {
            # Resolve DNS dynamically
            resolver 8.8.8.8 valid=30s;
            resolver_timeout 5s;

            # Proxy to central web app / cloud API
            set $cloud_endpoint "central-web-app.example.com";  # TODO: Configure actual endpoint
            proxy_pass https://$cloud_endpoint;

            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            proxy_set_header Host $cloud_endpoint;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Edge-Fallback "true";

            # Add custom header to indicate fallback
            add_header X-Served-By "Cloud-Fallback" always;
        }

        # Root endpoint
        location / {
            proxy_pass http://edge_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Standard HTTP server (Port 80)
    server {
        listen 80;
        server_name _;

        # Redirect to main endpoint
        location / {
            return 301 http://$host:30101$request_uri;
        }
    }
}
